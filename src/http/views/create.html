<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Jogo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container py-4">
  <h1>Novo Jogo</h1>
  <form action="/api/jogo" id="form-jogo" method="POST">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea name="descricao" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label>Produtora</label>
      <input type="text" name="produtora" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Idade Mínima</label>
      <input type="number" name="idadeMinima" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Ano</label>
      <input type="number" name="ano" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/" class="btn btn-secondary">Voltar</a>
  </form>

  <!-- jQuery Validation -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

  <script>
    const form = document.getElementById('form-jogo');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // evita o submit tradicional e recarregar a página

      const formData = new FormData(form);

      // transforma FormData em objeto JSON
      const data = {};
      formData.forEach((value, key) => {
        if (key === 'ano' || key === 'idadeMinima') {
          data[key] = Number(value);
        } else {
          data[key] = value;
        }
      });

      try {
        const res = await fetch('/api/jogo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert('Jogo cadastrado com sucesso!');
          window.location.href = '/'; // redireciona para lista
        } else {
          const errorData = await res.json();
          alert('Erro ao cadastrar: ' + JSON.stringify(errorData));
        }
      } catch (error) {
        alert('Erro ao cadastrar');
        console.error(error);
      }
    });
   </script>

</body>
</html>
